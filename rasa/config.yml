recipe: default.v1

assistant_id: bibliotecas-faccat-chat-bot

language: pt_br

pipeline: 
  - name: SpacyNLP
    model: "../python/tunned-model-v3"
  - name: SpacyTokenizer
  - name: SpacyFeaturizer
    pooling: mean
  - name: SpacyEntityExtractor
    dimensions: ["PER", "BOOK"]
  - name: RegexFeaturizer
    case_sensitive: false
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1
  
data:
  - data/nlu.yml
  - data/nlu_autor.yml
  - data/nlu_livro.yml

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
