version: "3.1"

rules:

- rule: Pergunte o que o usuario quer fazer toda vez que ele saudar
  steps:
    - intent: saudacao
    - action: utter_saudacao

- rule: Execute a acao action_buscar_livro_por_autor sempre que utter_buscar_livro_por_autor for executada
  steps:
    - intent: autor
    - action: action_extrair_nome_de_autor_no_input
    - action: action_buscar_livro_por_autor

- rule: livro
  steps:
    - intent: buscar_livro_por_autor
    - action: utter_buscar_livro_por_autor

