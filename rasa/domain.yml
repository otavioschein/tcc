version: "3.1"

intents:
  - saudacao
  - agradecimento
  - despedida
  - negativa
  - buscar_livro_por_titulo
  - livro
  - buscar_livro_por_autor
  - autor

slots:
  titulo_livro:
    type: text
    mappings:
    - type: from_text

  nome_autor:
    type: text
    mappings:
    - type: from_text

  # session_id:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #   - type: custom

responses:
  utter_saudacao:
    - text: "Olá, bem-vindo ao BookWise! Comigo você pode pesquisar livros por
    título e por autor, o que você gostaria?"

  utter_agradecimento:
    - text: "De nada!"
    - text: "Não há de que!"

  utter_despedida:
    - text: "Tchau, obrigado por utilizar meus serviços!"
    - text: "Quando precisar, só chamar!"

  utter_negativa:
    - text: "Desculpe, espero poder te ajudar na próxima vez"

  utter_buscar_livro_por_titulo:
    - text: "Me informe o nome do livro que você gostaria"

  utter_buscar_livro_por_autor:
    - text: "Me informe o nome do(a) autor(a)"

actions:
  # - action_session_start
  - action_buscar_livro_por_titulo
  - action_buscar_livro_por_autor
  - action_buscar_livros_semelhantes
  - actions_extrai_nome_de_livro

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false