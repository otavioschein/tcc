version: "3.1"

intents:
  - saudacao
  - buscar_livro_por_autor
  - autor

slots:
  nome_autor:
    type: from_text

responses:
  utter_saudacao:
    - text: "Olá, bem-vindo ao assistente! O que você gostaria?"

  utter_buscar_livro_por_autor:
    - text: "Me informe o nome do(a) autor(a)"

actions:
  - action_buscar_livro_por_autor
  - action_extrair_nome_de_autor_no_input

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true