version: "3.1"

intents:
  - saudacao
  - buscar_livro
  - recomendar_livro
  - listar_livros
  - agradecimento
  - tchau
  - afirmacao
  - negacao
  - bot_challenge

responses:
  utter_saudacao:
    - text: "Olá, bem-vindo ao assistente! O que você gostaria?"

  utter_buscar_livro:
    - text: "Certo! Preciso de algumas informações para fazer a busca:"
    - text: "Show! Me informe o seguinte:"

  utter_recomendar_livro:
    - text: "Certo! Preciso de algumas informações para fazer a recomendação:"

  utter_listar_livros:
    - text: "Certo! Irei listar os nomes dos livros disponiveis:"
    - text: "Show! Me informe o seguinte:"

  utter_agradecimento:
    - text: "De nada! Gostaria de algo a mais?"

  utter_finalizacao:
    - text: "Tchau! Obrigado por utilizar o meu serviço!"

  utter_afirmacao:
    - text: "Show! Fico feliz em ter lhe ajudado!"

  utter_negacao:
    - text: "Ok"

  utter_desculpa:
    - text: "Desculpe não poder te ajudar dessa vez."

  utter_nova_acao:
    - text: "Você gostaria de realizar uma nova pesquisa?"

actions:
  - action_listar_nomes_livros
  # - action_hello_world

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
