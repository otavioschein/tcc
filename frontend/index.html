<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atualização de catálogo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="content">
    <h2>Atualize o catálogo</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csvFileInput">Selecione o arquivo CSV:</label>
            <input type="file" name="file" id="csvFileInput" accept=".csv" required />
        </div>
        
        <div class="form-group">
            <label>Selecione a Biblioteca:</label>
            <div class="radio-group">
                <input type="radio" id="pearson" name="library" value="PEARSON" required>
                <label for="pearson">Biblioteca Pearson</label>
                <input type="radio" id="minha" name="library" value="MINHA">
                <label for="minha">Minha Biblioteca</label>
                <input type="radio" id="fisica" name="library" value="FISICA">
                <label for="fisica">Biblioteca Física</label>
            </div>
        </div>

        <input type="button" id="uploadButton" value="Atualize" onclick="uploadCSV()" />
        <div id="loader" style="display: none;"></div>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
